<form>
  <div class="form-group">
    <label for="title">Título: </label>
    <input type="text" placeholder="Insira um título" required />
  </div>
  <div class="form-group">
    <label for="description">Descrição: </label>
    <textarea placeholder="Descreva o seu momento" required></textarea>
  </div>
  <div class="form-group">
    <label for="image">Insira a imagem que mais marcou seu momento: </label>
    <input type="file">
  </div>
  <input type="submit" class="sendImage" value="{{ btnText }}">
</form>

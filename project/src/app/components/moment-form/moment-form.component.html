<form (ngSubmit)="submit()" [formGroup]="momentForm" #formDir="ngForm">
  <div class="form-group">
    <label for="title">Título: </label>
    <input
      type="text"
      placeholder="Insira um título"
      formControlName="title"
      required
    />
  </div>
  <div class="form-group">
    <label for="description">Descrição: </label>
    <textarea
      placeholder="Descreva o seu momento"
      formControlName="description"
      required
    ></textarea>
  </div>
  <div class="form-group">
    <label for="image">Insira a imagem que mais marcou seu momento: </label>
    <input type="file" formControlName="image" />
  </div>
  <input type="submit" class="sendImage" value="{{ btnText }}" />
</form>
